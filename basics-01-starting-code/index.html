<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- Interpolation syntax -->
      <p>{{ courseGoal }}</p> 

      <!-- We can also call the method inside {{}} -->
      <p>{{ outputGoal() }}</p> 
      <p  v-html="courseGoalB"></p>

      <!-- In your Vue controlled HTML code, you can execute simple JavaScript code using {{}} or v-bind: -->
      <p>{{10 + 10}}</p>
      <p>{{Math.random()}}</p>
      <p>{{true ? 10 : 20}}</p>

      <!-- {{}} This syntax is only available between opening and closing HTML tags -->
      <p>Learn more <a href="{{vueLink}}">about Vue</a></p>
      <!-- v-bind is an alternative to interpolation syntax to (bind)set value to an atribute-->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
    </section>
  </body>
</html>
